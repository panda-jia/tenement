<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <title>物业管理系统 - 修改密码</title>
    <link rel="stylesheet" href="/css/public.css">
    <link rel="stylesheet" href="/layui256/css/layui.css">
    <link rel="stylesheet" href="/css/change.css">
</head>
<body class="layui-layout-body" onload="loadChange()">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">物业管理系统</div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:void(0);">
                    <img src="/img/logo.jpg" class="layui-nav-img" alt="">
                    <span title="37dc61a74ba6411a99ba4e164cc54daf">航三</span>
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:void(0)">修改密码</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="javascript:void(0)" onclick="">退出登录</a></li>
        </ul>
    </div>
</div>
<div id="header"></div>
<div id="container">
    <div class="container layui-container">
        <form action="javascript:void(0)" class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label">原密码</label>
                <div class="layui-input-block">
                    <input type="password" name="oldPwd" class="layui-input" title="" placeholder="请输入原密码"
                           autocomplete="off">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">新密码</label>
                <div class="layui-input-block">
                    <input type="password" name="newPwd" class="layui-input" title="" placeholder="请输入新密码"
                           autocomplete="off">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">确认新密码</label>
                <div class="layui-input-block">
                    <input type="password" name="verifyPwd" class="layui-input" title="" placeholder="请再次输入新密码"
                           autocomplete="off">
                </div>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-radius layui-btn-primary" lay-submit lay-filter="change">
                    修改
                </button>
                <button type="reset" class="layui-btn layui-btn-radius">重置</button>
            </div>
        </form>
    </div>
</div>
<footer>
    <script src="/js/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="/layui256/layui.js"></script>
    <script src="/js/public.js"></script>
    <script src="/js/change.js"></script>
</footer>
</body>
</html>
