<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <title>物业管理系统 - 楼宇管理</title>
    <link rel="stylesheet" href="/css/public.css">
    <link rel="stylesheet" href="/layui256/css/layui.css">
</head>
<body class="layui-layout-body" onload="loadBuilding()">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header"></div>

    <div class="layui-side layui-bg-black"></div>

    <div class="layui-body">
        <div class="body-title">楼宇信息管理</div>
        <div class="body-container">
            <table class="layui-hide" id="building" lay-filter="building"></table>
            <script type="text/html" id="building-toolbar">
                <button class="layui-btn layui-btn-radius layui-btn-primary" lay-event="add">添加</button>
<!--                <input type="text" name="buildName" class="layui-input" placeholder="楼宇号" title="">-->
<!--                <button class="layui-btn layui-btn-radius" lay-event="search">搜索</button>-->
            </script>
            <script type="text/html" id="building-tool">
                <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
            </script>
            <div id="building-page"></div>
        </div>
    </div>

    <div class="layui-footer">
        © 物业管理系统
    </div>
</div>

<div id="add-building">
    <div class="layout-background display-none" onclick="hideLayout($('#add-building'))"></div>
    <div class="layout-box display-none">
        <form action="javascript:void(0)" class="layui-form">
            <div class="layout-header">
                <span class="layout-title">添加楼宇信息</span>
                <span class="layout-close" onclick="hideLayout($('#add-building'))">+</span>
            </div>
            <div class="layout-container">
                <div class="layui-form-item">
                    <label class="layui-form-label">楼宇号</label>
                    <div class="layui-input-block">
                        <input type="text" name="buildName" class="layui-input" title="" placeholder="楼宇号"
                               required lay-verify="required">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">楼宇层数</label>
                    <div class="layui-input-block">
                        <input type="text" name="buildLayerCount" class="layui-input" title="" placeholder="楼宇层数"
                               required lay-verify="required">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">每层房间数</label>
                    <div class="layui-input-block">
                        <input type="text" name="buildRoomCount" class="layui-input" title="" placeholder="房间数"
                               required lay-verify="required">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">建成时间</label>
                    <div class="layui-input-block">
                        <input type="text" name="buildDate" class="layui-input buildDate" title="" placeholder="建成时间"
                               required lay-verify="required">
                    </div>
                </div>
            </div>
            <div class="layout-footer">
                <button class="layui-btn layui-btn-radius layui-btn-primary" lay-submit lay-filter="add">添加</button>
                <button class="layui-btn layui-btn-radius" onclick="hideLayout($('#add-building'))">取消</button>
            </div>
        </form>
    </div>
</div>

<div id="edit-building">
    <div class="layout-background display-none" onclick="hideLayout($('#edit-building'))"></div>
    <div class="layout-box display-none">
        <form action="javascript:void(0)" class="layui-form">
            <div class="layout-header">
                <span class="layout-title"><span></span>号楼信息</span>
                <span class="layout-close" onclick="hideLayout($('#edit-building'))">+</span>
            </div>
            <div class="layout-container">
                <div class="layui-form-item display-none">
                    <label class="layui-form-label">ID</label>
                    <div class="layui-input-block">
                        <input type="text" name="buildId" class="layui-input" title="" placeholder="楼宇号"
                               required lay-verify="required" readonly="readonly" autocomplete="off">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">楼宇号</label>
                    <div class="layui-input-block">
                        <input type="text" name="buildName" class="layui-input" title="" placeholder="楼宇号"
                               required lay-verify="required" autocomplete="off">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">楼宇层数</label>
                    <div class="layui-input-block">
                        <input type="text" name="buildLayerCount" class="layui-input" title="" placeholder="楼宇层数"
                               required lay-verify="required" autocomplete="off">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">每层房间数</label>
                    <div class="layui-input-block">
                        <input type="text" name="buildRoomCount" class="layui-input" title="" placeholder="房间数"
                               required lay-verify="required" autocomplete="off">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">建成时间</label>
                    <div class="layui-input-block">
                        <input type="text" name="buildDate" class="layui-input" title="" autocomplete="off"
                               required lay-verify="required" readonly="readonly">
                    </div>
                </div>
            </div>
            <div class="layout-footer">
                <button class="layui-btn layui-btn-radius layui-btn-primary" lay-submit lay-filter="edit">修改</button>
                <button class="layui-btn layui-btn-radius" onclick="hideLayout($('#edit-building'))">取消</button>
            </div>
        </form>
    </div>
</div>

<footer>
    <script src="/js/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="/layui256/layui.js"></script>
    <script src="/js/public.js"></script>
    <script src="/js/building.js"></script>
</footer>
</body>
</html>
